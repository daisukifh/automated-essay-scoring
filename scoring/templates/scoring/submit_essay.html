{% extends 'scoring/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card p-5">
            <span class="badge bg-primary w-auto align-self-start mb-2">Essay Task</span>
            <h2 class="mb-3">{{ question.title }}</h2>
            <div class="p-3 bg-light rounded mb-4 border">
                <strong>Prompt:</strong><br>
                {{ question.prompt_text|linebreaks }}
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Your Name</label>
                    {{ form.student_name }}
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Your Essay</label>
                    {{ form.content }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Essay</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    textarea,
    input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
    }

    textarea {
        font-family: 'Courier New', Courier, monospace;
    }
</style>
{% endblock %}
