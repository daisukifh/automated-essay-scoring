<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border-radius: 12px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,.05); transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
        .btn-primary { background-color: #4f46e5; border-color: #4f46e5; padding: 10px 20px; font-weight: 600; }
        .btn-primary:hover { background-color: #4338ca; border-color: #4338ca; }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; color: white; margin: 0 auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'index' %}">AES System</a>
            <div class="d-flex">
                <a href="{% url 'create_question' %}" class="btn btn-outline-primary btn-sm">Teacher Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
